<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(imagenes/posible\ fondo\ 2.jpg); /* Cambia 'imagenes/fondo.jpg' por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            color: #d3d3d3;
            padding: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }

        .search-container button {
            padding: 10px 15px;
            background-color: #e67e22;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .search-container button:hover {
            background-color: #d35400;
        }

        .product-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: #000000;
            border: 1px solid #141414;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product p {
            margin: 10px 0;
            color: #555;
        }

        .product .price {
            font-size: 1.2em;
            color: #e67e22;
            margin: 10px 0;
        }

        .product button {
            background-color: #e67e22;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <h1>Joyería Exclusiva</h1>
    <div class="search-container">
        <form action="">
            <input type="text" placeholder="Buscar...">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <section class="product-gallery">
        <article class="product">
            <img src="imagenes/Pulsera Rústica.jpeg">
            <p>Pulsera Rústica 18k</p>
            <p class="price">1.900.000</p>
            <button onclick="agregarAlCarrito('Pulsera Rústica 18k', 1900000)">Comprar</button>
        </article>
        <article class="product">
            <img src="imagenes/cubana.jpeg">
            <p>Cubana con Dije de Virgen</p>
            <p class="price">7.500.000</p>
            <button onclick="agregarAlCarrito('Cubana con Dije de Virgen', 7500000)">Comprar</button>
        </article>
        <article class="product">
            <img src="imagenes/cadena negra.jpeg">
            <p>Cadena 18k Diamantes Negros</p>
            <p class="price">9.000.000</p>
            <button onclick="agregarAlCarrito('Cadena 18k Diamantes Negros', 9000000)">Comprar</button>
        </article>
        
    </section>

    <script>
        let carrito = [];

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre: nombre, precio: precio });
            guardarCarrito();
            alert(nombre + ' ha sido agregado al carrito.');
        }

        function guardarCarrito() {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }

        function cargarCarrito() {
            const carritoGuardado = localStorage.getItem('carrito');
            if (carritoGuardado) {
                carrito = JSON.parse(carritoGuardado);
            }
        }

        window.onload = cargarCarrito;
    </script>
</body>
</html>
