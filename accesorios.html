<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(imagenes/posible\ fondo\ 2.jpg); /* Cambia 'imagenes/fondo.jpg' por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            color: #d1d1d1;
            padding: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #e67e22;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .search-container button:hover {
            background-color: #d35400;
        }

        .product-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: #000000;
            border: 1px solid #000000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.164);
            padding: 10px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product p {
            margin: 10px 0;
            color: #8f8f8f;
        }

        .product button {
            background-color: #e67e22;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <h1>Accesorios</h1>

    <div class="search-container">
        <form action="">
            <input type="text" placeholder="Buscar...">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <section class="product-gallery">
        <article class="product">
            <img src="imagenes/corbata.jpg" alt="Corbata Gucci">
            <p>Corbata Gucci</p>
            <p>Precio: $700.000</p>
            <button onclick="agregarAlCarrito('Corbata Gucci', 700000, 'imagenes/corbata.jpg')">Comprar</button>
        </article>
        <article class="product">
            <img src="imagenes/correa.jpg" alt="Correa de coleccion">
            <p>Correa de coleccion</p>
            <p>Precio: $250.000</p>
            <button onclick="agregarAlCarrito('Correa de coleccion', 250000, 'imagenes/correa.jpg')">Comprar</button>
        </article>
        <article class="product">
            <img src="imagenes/boina.jpg" alt="Correa de coleccion">
            <p>Boina de alta costura</p>
            <p>Precio: $500.000</p>
            <button onclick="agregarAlCarrito('Boina de alta costura', 500000, 'imagenes/boina.jpg')">Comprar</button>
        </article>
    </section>

    <script>
        let carrito = [];

        function agregarAlCarrito(nombre, precio, imagen) {
            carrito.push({ nombre: nombre, precio: precio, imagen: imagen });
            guardarCarrito();
            alert(nombre + ' ha sido agregado al carrito.');
        }

        function guardarCarrito() {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }

        function cargarCarrito() {
            const carritoGuardado = localStorage.getItem('carrito');
            if (carritoGuardado) {
                carrito = JSON.parse(carritoGuardado);
            }
        }

        window.onload = cargarCarrito;
    </script>
</body>
</html>
